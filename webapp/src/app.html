<!DOCTYPE html>
<html lang="en">
  <script type="text/javascript" src="/eel.js"></script>
  <script>
    window.onload = function () {
      // This is a workaround to ensure that the eel.js script is loaded
      // before any other scripts that might use it.
      if (typeof eel === "undefined") {
        console.error(
          "Eel is not defined. Make sure eel.js is loaded correctly."
        );
        return;
      }
      window.eel = eel;

      // Eel function must be pre-defined before being called
      // in Python, otherwise it will not be recognized.

      let blank_fn = () => {};

      eel.expose(blank_fn, "js_output_fn");
      eel.expose(blank_fn, "js_request_input");
      eel.expose(blank_fn, "js_update_modlist");
    };
  </script>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hyvnt's WuWa Mod Manager" />

    <link
      rel="icon"
      type="image/x-icon"
      href="%sveltekit.assets%/favicon.jpg"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
    />
    <title>Hyvnt's WuWa Mod Manager</title>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-theme="dark">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
